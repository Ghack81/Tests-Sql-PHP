<!DOCTYPE html>
<html>
    <head>
        <title>Insertion dans une BDD avec un formulaire</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <h2>Formulaire d'exemple</h2>
<form id="main_box" action="connexion.php" method="POST">
  <p><i>Les champs marqué par</i><em>*</em> sont <em>obligatoires</em></p>
  <fieldset>
    <legend>Contact</legend>
      <label for="nom">Nom <em>*</em></label>
       <!--//placeholder: indication grisée -->
       <!-- //required: il faut renseigner le champs sinon la validation est bloquée -->
       <!--//autofocus: le curseur est positionné dans cette case au chargement de la page -->
      <input id="nom" placeholder="" autofocus="" required="" ><br>
      <label for="telephone">Portable</label>
       <!--// type="tel": bascule le clavier sur un smartphone -->
       <!--// pattern: expression régulière à vérifier pour pouvoir valider -->
      <input id="telephone" type="tel" placeholder=""><br>
      <label for="email">Email <em>*</em></label>
	  <!--TO DO Problème avec le REGEX pour la validation-->
      <input id="email" type="email" placeholder="" required="" <!--pattern="[a-zA-Z]*.[a-zA-Z]*@"-->><br>
	  <!--Problème REGEX-->
  </fieldset>
  <fieldset>
    <legend>Information personnelles</legend>
      <label for="age">Age<em>*</em></label>
      <!-- type="number": bascule le clavier sur un smartphone-->
      <input id="age" type="number" placeholder="" pattern="[0-9]{2}" required=""><br>
      <label for="sexe">Sexe</label>
      <select id="sexe">
        <option value="F" name="sexe">Femme</option>
        <option value="H" name="sexe">Homme</option>
      </select><br>
      <label for="comments">Votre / vos question(s)</label>
      <textarea id="comments"></textarea>
  </fieldset>
  <p><input type="submit" value="Soummettre"></p><p><input type="reset" value="Annuler"></p>
</form>
    </body>
</html>
